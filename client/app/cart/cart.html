	            <p>Confirm Order</p>
	        </div>
	        <div class="process-step">
	            <button type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="fa fa-comments-o fa-3x"></i></button>

	        </div>

        	<div class="clearfix">

        		<p>This is the description of item 1.</p>
        	</div>
       	</td>
        <td>
        	<input name="qty_1" value="1" class="form-control" />
        </td>
        <td>Rs 649</td>

        <td><i class="fa fa-trash"></i></td>
      </tr>
      <tr>
        <td>2</td>
        <td>
        	<div class="clearfix">

        	</div>
       	</td>
        <td>

      	<td colspan="3"></td>
      	<td><strong>Total Shipping</strong></td>
      	<td colspan="2">-</td>
      </tr>
      <tr>
      	<td colspan="3"></td>
      	<td><strong>Apply Coupon</strong></td>
      	<td colspan="2">

      </tr>
      <tr class="lead">

	</table>
</div>

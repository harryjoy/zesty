<div class="container">
	<div class="row pull-right">
		<div class="col-md-12">
		  <h2 title="{{category.info}}">{{category.name}}</h2>
	  </div>
	</div>
	<h1 class="page-header">Prodcuts</h1>
  <div class="row">
  	<div class="col-sm-12 col-md-12 warningMessage" ng-show="items && items.length == 0">
  		<div class="alert alert-danger" role="alert"><i class="fa fa-warning"></i> No products available in {{category.name}} category. Go to <a href="/" class="alert-link">home page</a> and browse other products.</div>
  	</div>
    <div class="col-sm-12 col-md-12">
      <div class="row">
        <product ng-repeat="item in items" small="true"/>
      </div>
    </div> 
  </div>
</div>

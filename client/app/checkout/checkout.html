<div class="container">
	<div class="row">
		<div class="col-lg-9 col-md-9 col-sm-7">
      <div class="row">
		    <div class="col-lg-12 col-md-12 col-sm-12">
		      <div class="cart_steps row">
		        <div class="cart_step active col-md-4 col-sm-6">
		        	<i class="fa fa-car cart_step_icon"></i>
		        	<div class="cart_step_content">
		        		<h4 class="cart_step_heading">Shipping</h4>
		          	<span class="cart_step_description">Choose your shipping options</span>
		        	</div>
		        	<div class="cart_step_done">
		        		<i class="fa fa-check cart_check"></i>
		        	</div>
		        </div>
		        <div class="cart_step col-md-4 col-sm-6">
		        	<i class="fa fa-money cart_step_icon"></i>
		        	<div class="cart_step_content">
		        		<h4 class="cart_step_heading">Billing</h4>
		          	<span class="cart_step_description">Enter billing information</span>
		        	</div>
		        	<div class="cart_step_done">
		        		<i class="fa fa-check cart_check"></i>
		        	</div>
		        </div>
		        <div class="cart_step disabled col-md-4 col-sm-6">
		        	<i class="fa fa-question cart_step_icon"></i>
		        	<div class="cart_step_content">
		        		<h4 class="cart_step_heading">Confirm Order</h4>
		          	<span class="cart_step_description">Verify order details</span>
		        	</div>
		        	<div class="cart_step_done">
		        		<i class="fa fa-check cart_check"></i>
		        	</div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="row">
		  	<div class="col-lg-12 col-md-12 col-sm-12 cart_step_body auth_box">
		  		<h2 class="auth_header">Shipping Address <small>Enter/Choose your shipping address</small></h2>
						<div class="auth_conent_area">
							<form role="form">
								<div class="row">
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
					            <label for="bill_addr_f_name">First Name</label>
					            <input type="text" class="form-control" id="bill_addr_f_name" placeholder="First Name">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_l_name">Last Name</label>
					            <input type="text" class="form-control" id="bill_addr_l_name" placeholder="Last Name">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_email">Email</label>
					            <input type="email" class="form-control" id="bill_addr_email" placeholder="Email">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_company">Company</label>
					            <input type="text" class="form-control" id="bill_addr_company" placeholder="Company">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_1">Address</label>
					            <input type="text" class="form-control" id="bill_addr_1" placeholder="Address">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_2">Address (Line 2)</label>
					            <input type="text" class="form-control" id="bill_addr_2" placeholder="Address (Line 2)">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_city">City</label>
					            <input type="text" class="form-control" id="bill_addr_city" placeholder="City">
					          </div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
					            <label for="bill_addr_state">State</label>
					            <input type="text" class="form-control" id="bill_addr_state" placeholder="State">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_zip_code">Zipcode</label>
					            <input type="text" class="form-control" id="bill_addr_zip_code" placeholder="Zip Code">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_country">Country</label>
					            <input type="text" class="form-control" id="bill_addr_country" placeholder="Country">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_cust_note">Custom Notes</label>
					          	<textarea rows="5" cols="26" name="bill_addr_cust_note" class="form-control" id="bill_addr_cust_note"></textarea>
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_mobile">Mobile</label>
					            <input type="text" class="form-control" id="bill_addr_mobile" placeholder="Mobile">
					          </div>
					          <div class="form-group">
					            <label for="bill_addr_title">Address Title <small>(used in future for faster selection of address)</small></label>
					            <input type="text" class="form-control" id="bill_addr_title" placeholder="Address Title">
					          </div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
										<a href="/cart" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back To Cart</a>
										<a href="#" class="btn btn-success pull-right">Go to Billing <i class="fa fa-angle-double-right"></i></a>
									</div>
								</div>
			        </form>
						</div>
		  	</div>
		  </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-5">
      <order-summary></order-summary>
    </div>
	</div>
</div>

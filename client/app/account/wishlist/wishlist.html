<div class="account_box">
	<div class="row">
	  <div class="col-lg-12 col-md-12 col-sm-12">
	    <h1 class="account_header">
	    	<i class="fa fa-star"></i> My Wishlist
	    </h1>
	  </div>
	</div>
	<div class="row">
	  <div class="col-lg-12 col-md-12 col-sm-12">
	  	<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border wishlist_history table-hover">
        <thead>
	        <tr class="bg-teal">
            <th>Product</th>
            <th>Price</th>
            <th>&nbsp;</th>
	        </tr>
        </thead>
        <tbody>
	        <tr ng-repeat="item in items">
            <td>
            	<img src="{{ item.image }}" alt="product_image" class="product_image" />
            	<div class="product_description">
            		<h4 class="product_name">{{ item.name }}</h4>
            		<span>{{ item.description }}</span>
            	</div>
            </td>
            <td>{{ item.price }}</td>
            <td>
            	<a href="/product/{{ item.id }}" class="btn btn-default btn-sm">View</a>
            	<a class="btn btn-default btn-sm" ng-click="delete(item.name);">Remove</a>
            </td>
	        </tr>
        </tbody>
    	</table>
	  </div>
	</div> <!-- end of row -->
</div>

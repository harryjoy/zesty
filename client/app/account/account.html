<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-5">
      <div class="card card-solid user-info-box">
        <div class="user-image-box">
          <span class="user-icon text-big">
            <i class="fa fa-fw" ng-class="{'fa-male':getCurrentUser().gender === 'M', 'fa-female': getCurrentUser().gender === 'F', 'fa-meh-o': getCurrentUser().gender === '-'}"></i> 
          </span>
        </div>
        <div class="user-name-box">
          <span class="user-name text-medium">
            {{ getCurrentUser().firstName }} {{ getCurrentUser().lastName }}
            <p class="text-small">{{ getCurrentUser().email }}</p>
          </span>
        </div>
      </div>
      <div class="list-group">
        <a href="/my" class="list-group-item" ng-class="{active: isActive('/my')}"><i class="fa fa-user fa-fw"></i> My Account</a>
        <a href="/my/settings" class="list-group-item" ng-class="{active: isActive('/my/settings')}"><i class="fa fa-lock fa-fw"></i> Change Password</a>
        <a href="/my/notifications" class="list-group-item" ng-class="{active: isActive('/my/notifications')}"><i class="fa fa-bell-o fa-fw"></i> Notifications</a>
      </div>
      <div class="list-group">
        <a href="/my/orders" class="list-group-item" ng-class="{active: isActiveMultiple(['/my/orders', '/my/invoice'])}"><i class="fa fa-list-alt fa-fw"></i> My Orders</a>
        <a href="/my/wishlist" class="list-group-item" ng-class="{active: isActive('/my/wishlist')}"><i class="fa fa-star fa-fw"></i> My Wishlist</a>
        <a href="/my/reviews" class="list-group-item" ng-class="{active: isActive('/my/reviews')}"><i class="fa fa-comments fa-fw"></i> My Ratings & Reviews</a>
      </div>
      <div class="list-group">
        <a href="/my/wallet" class="list-group-item" ng-class="{active: isActive('/my/wallet')}"><i class="fa fa-money fa-fw"></i> My Wallet</a>
        <a href="/my/savedcard" class="list-group-item" ng-class="{active: isActive('/my/savedcard')}"><i class="fa fa-credit-card fa-fw"></i> My Saved Card</a>
        <a href="/my/subscription" class="list-group-item" ng-class="{active: isActive('/my/subscription')}"><i class="fa fa-certificate fa-fw"></i> My Subscription</a>
        <!--<a href="/my/egiftcard" class="list-group-item" ng-class="{active: isActive('/my/egiftcard')}"><i class="fa fa-gift fa-fw"></i> E-Gift Voucher</a>-->
        <a href="/my/recommended" class="list-group-item" ng-class="{active: isActive('/my/recommended')}"><i class="fa fa-navicon fa-fw"></i> Recommendations For You</a>
      </div>
      <div class="list-group">
        <a href="/my/deactivation" class="list-group-item" ng-class="{active: isActiveMultiple(['/my/deactivation'])}"><i class="fa fa-ban fa-fw"></i> Deactivate Account</a>
      </div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-7">
      <div ui-view=""></div>
    </div>
  </div>
</div>

<div class="account_box">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1 class="account_header">
        <i class="fa fa-lock"></i> Change Password
      </h1>
    </div>
  </div>

  <div class="box box-success">
    <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="alert alert-success" role="alert" ng-show="message">
                <i class="fa fa-check"></i>
                <p class="help-block"> {{ message }} </p>
              </div>
              <div class="alert alert-danger" role="alert" ng-show="!form.$valid && submitted">
                <i class="fa fa-warning"></i>
                <p class="help-block" ng-show="form.password.$error.mongoose || form.newPassword.$error.mongoose || form.confirmPassword.$error.mongoose">
                {{ errors.other }}
                </p>
                <p class="help-block"
                   ng-show="(form.password.$error.required) && (form.password.$dirty || submitted)">
                  Old Password can not be empty.
                </p>
                <p class="help-block"
                   ng-show="(form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                  Password can not be empty.
                </p>
                <p class="help-block"
                   ng-show="(form.newPassword.$error.minlength) && (form.newPassword.$dirty || submitted)">
                  Password must be at least 4 characters.
                </p>
                <p class="help-block"
                   ng-show="(form.confirmPassword.$error.required) && (form.confirmPassword.$dirty || submitted)">
                  Confirm Password can not be empty.
                </p>
                <p class="help-block"
                   ng-show="(form.confirmPassword.$error.minlength) && (form.confirmPassword.$dirty || submitted)">
                  Confirm Password must be at least 4 characters.
                </p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
              <label>Current Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.oldPassword" required mongoose-error/>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group" ng-class="{ 'has-success': form.newPassword.$valid && submitted, 'has-error': form.newPassword.$invalid && submitted }">
                  <label>New Password</label>
                  <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="4" required mongoose-error/>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted, 'has-error': form.confirmPassword.$invalid && submitted }">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword" ng-minlength="4" required mongoose-error/>
                </div>
              </div>
            </div>
          </div>
        </div><!-- row end -->
      </div>
      <div class="box-footer">
        <button class="btn btn-success" type="submit">Save changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Main content -->
<section class="content">
	<h1>Products</h1>
	<div class="row">
		<div ng-repeat="item in items" class="col-sm-4 col-md-3">
            <div class="thumbnail">
              <img src="{{item.mainImage}}" alt="{{item.title}}">
              <div class="add-to-cart">
                <a href="{{item.link}}" class="glyphicon glyphicon-plus-sign" data-toggle="tooltip" data-placement="top" title="Add to cart"></a>
              </div>
              <div class="caption">
                <h4 class="pull-right">{{item.price}}</h4>
                <h4><a href="{{item.link}}">{{item.title}}</a>
                </h4>
                <p>{{item.description}}</p>
                <div class="ratings">
                  <p class="pull-right"><a href="product#comments">{{item.reviews}} reviews</a></p>
                  <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                  </p>
                  <p>
                    <span class="glyphicon glyphicon-tags"></span>
                    <span ng-repeat="category in item.categories"><a href="/category/{{category._id}}">{{category.name}}</a></span>
                  </p>
                </div>
              </div>
            </div>
        </div>	  
	</div>
</section><!-- /.content -->

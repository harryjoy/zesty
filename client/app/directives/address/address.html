<div class="auth_conent_area">
	<form role="form">
		<div class="row">
			<div class="col-md-6 col-sm-12">
        <h2>Your Address</h2>
        <div class="form-group">
          <label for="bill_addr_title">Address Title</label>
          <input type="text" class="form-control" id="bill_addr_title" placeholder="Address Title" ng-model="address.title">
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="bill_addr_1">Address</label>
              <input type="text" class="form-control" id="bill_addr_1" placeholder="Address" ng-model="address.addressLine1">
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="bill_addr_2">&nbsp;</label>
              <input type="text" class="form-control" id="bill_addr_2" placeholder="Address (Line 2)" ng-model="address.addressLine2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="bill_addr_city">City</label>
              <input type="text" class="form-control" id="bill_addr_city" placeholder="City" ng-model="address.city">
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="bill_addr_state">State</label>
              <input type="text" class="form-control" id="bill_addr_state" placeholder="State" ng-model="address.state">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="bill_addr_zip_code">Zipcode</label>
          <input type="text" class="form-control" id="bill_addr_zip_code" placeholder="Zip Code" ng-model="address.zipcode">
        </div>
        <div class="form-group">
          <label for="bill_addr_country">Country</label>
          <input type="text" class="form-control" id="bill_addr_country" placeholder="Country" ng-model="address.country">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <h2>Your Personal Details</h2>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="bill_addr_f_name">First Name</label>
              <input type="text" class="form-control" id="bill_addr_f_name" placeholder="First Name" ng-model="address.firstName">
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="bill_addr_l_name">Last Name</label>
              <input type="text" class="form-control" id="bill_addr_l_name" placeholder="Last Name" ng-model="address.lastName">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="bill_addr_email">Email</label>
          <input type="email" class="form-control" id="bill_addr_email" placeholder="Email" ng-model="address.email">
        </div>
        <div class="form-group">
          <label for="bill_addr_mobile">Mobile</label>
          <input type="text" class="form-control" id="bill_addr_mobile" placeholder="Mobile" ng-model="address.mobile">
        </div>
			</div>
		</div>
  </form>
</div>

<ul class="list-group rating-progress-bars">
	<li class="list-group-item">
		<span class="rate">5 stars</span>
		<div class="progress flat">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{fiveVal}}" aria-valuemin="0" aria-valuemax="{{maxVal}}" style="width: {{fiveValPercentage}}%;">
		    <span>{{fiveVal}}</span>
		  </div>
		</div>
	</li>

	<li class="list-group-item">
		<span class="rate">4 stars</span>
		<div class="progress flat">
		  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{fourVal}}" aria-valuemin="0" aria-valuemax="{{maxVal}}" style="width: {{fourValPercentage}}%;">
		    <span>{{fourVal}}</span>
		  </div>
		</div>
	</li>

	<li class="list-group-item">
		<span class="rate">3 stars</span>
		<div class="progress flat">
		  <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="{{threeVal}}" aria-valuemin="0" aria-valuemax="{{maxVal}}" style="width: {{threeValPercentage}}%;">
		    <span>{{threeVal}}</span>
		  </div>
		</div>
	</li>

	<li class="list-group-item">
		<span class="rate">2 stars</span>
		<div class="progress flat">
		  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{twoVal}}" aria-valuemin="0" aria-valuemax="{{maxVal}}" style="width: {{twoValPercentage}}%;">
		    <span>{{twoVal}}</span>
		  </div>
		</div>
	</li>

	<li class="list-group-item">
		<span class="rate">1 star</span>
		<div class="progress flat">
		  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{oneVal}}" aria-valuemin="0" aria-valuemax="{{maxVal}}" style="width: {{oneValPercentage}}%;">
		    <span>{{oneVal}}</span>
		  </div>
		</div>
	</li>
</ul>

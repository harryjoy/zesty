<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <ul class="summary_table">
      <li class="clearfix header">
        <span>
          <h3 class="text_middle">Order Summary</h3>
        </span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Total</span>
        <span class="pull-right price">{{cart.currency}} {{cart.subTotal}}</span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Shipping</span>
        <span class="pull-right price success_ship">Free</span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Tax</span>
        <span class="pull-right">{{cart.currency}} 0</span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Grand Total</span>
        <span class="pull-right grand">{{cart.currency}} {{cart.grandTotal}}</span>
      </li>
      <li class="clearfix last" ng-show="angular.isDefined(cart.promoCode)">
        <div class="coupon_form">
          <span class="pull-left small">Promo Code Applied</span>
        	<span class="pull-right small">{{cart.promoCode}} ({{cart.promoCodeValue}})</span>
        </div>
      </li>
      <li class="clearfix last" ng-hide="angular.isDefined(cart.promoCode)">
        <div class="coupon_form">
          <input class="col-lg-8" id="appendedInputButton" type="text" placeholder="Promo code">
          <button class="col-lg-4 btn btn-success" type="button">Apply</button>
        </div>
      </li>
    </ul>
  </div>
</div>

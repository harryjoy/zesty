<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <ul class="summary_table">
      <li class="clearfix header">
        <span>
          <h3 class="text_middle">Order Summary</h3>
        </span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Total</span>
        <span class="pull-right price">{{cart.currency}} {{cart.subTotal}}</span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Shipping</span>
        <span class="pull-right price success_ship">Free</span>
      </li>
      <li class="clearfix">
        <span class="pull-left">Tax (0%)</span>
        <span class="pull-right">
          -
        </span>
      </li>
      <li class="clearfix" ng-show="cart.promoCode && cart.promoCode !== ''">
        <div class="coupon_form">
          <span class="pull-left small">Promo Code:</span><br/>
          <span class="small">
            <span class="">
              {{cart.promoCode}} 
              <i class="fa fa-times text-cursor-pointer" ng-click="removeCode();" tooltip="Remove code"></i>
            </span>
            <span class="pull-right">- {{cart.currency}} {{cart.promoCodeValue}}</span>
          </span>
        </div>
      </li>
      <li class="clearfix" ng-class="{'last': cart.promoCode && cart.promoCode !== ''}">
        <span class="pull-left">Grand Total</span>
        <span class="pull-right grand">{{cart.currency}} {{cart.grandTotal}}</span>
      </li>
      <li class="clearfix last" ng-hide="cart.promoCode && cart.promoCode !== ''">
        <div class="coupon_form">
          <input class="col-md-8" id="appendedInputButton" type="text" placeholder="Promo code" ng-model="promoCode">
          <button class="col-md-4 btn btn-success" ng-click="applyPromoCode();">Apply</button>
        </div>
        <div class="row">
          <div class="col-md-12" ng-show="invalidCodeError">
            <p class="bg-red pad round-3">
              <i class="fa fa-times pull-right text-cursor-pointer" ng-click="invalidCodeError=false;"></i>
              {{promoCodeInvalidMessage}}
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
